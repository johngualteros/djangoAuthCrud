{% extends 'base/main.html' %}
{% block title %}Details {{ task }}{% endblock %}
{% block content %}
    <a href="{% url 'tasks' %}">Go Back</a>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Finished : {{ task.complete }}</p>
    <p>Created At : {{ task.created }}</p>
{% endblock %}
